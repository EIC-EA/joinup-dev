name: 'Joinup paragraphs'
type: module
description: 'Contains settings, installation config and functionality related to paragraphs needed in Joinup.'
core: 8.x
package: Joinup

dependencies:
  - paragraphs:paragraphs

config_devel:
  install:
    - field.field.paragraph.simple_paragraph.field_body
    - field.storage.paragraph.field_body
    - paragraphs.paragraphs_type.simple_paragraph
  optional:
    - core.entity_form_display.paragraph.simple_paragraph.default
    - core.entity_view_display.paragraph.simple_paragraph.default
