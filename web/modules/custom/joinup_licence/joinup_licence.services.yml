services:
  joinup_licence.entity_canonical_route_restrict:
    class: Drupal\joinup_licence\Access\EntityCanonicalRouteRestrict
    arguments: ['@current_route_match', '@current_user']
    tags:
      - { name: access_check, applies_to: _canonical_route_restrict }
  joinup_licence.route_subscriber:
    class: Drupal\joinup_licence\Routing\RouteSubscriber
    arguments: ['@entity.manager']
    tags:
     - { name: event_subscriber }
