administer matomo integration:
  title: 'Administer Matomo integration'
  description: 'Grants access to the Matomo Integration settings form.'
access uri converter:
  title: 'Access URI encoder/decoder'
  description: 'Allow a user to use the web-based RDF ID/URI encoder and decoder.'
access joinup reports:
  title: 'Access Joinup reports'
  description: 'Users granted with this permission are able to access the Joinup reports.'
bypass workflow restrictions:
  title: 'Bypass workflow restrictions'
  descriptions: 'Allows a user to bypass any arbitrary restrictions placed on content in different workflow states.'

permission_callbacks:
  - \Drupal\joinup_core\JoinupPermissions::groupOwnershipPermissions
