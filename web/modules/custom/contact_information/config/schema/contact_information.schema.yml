contact_information.settings:
  type: config_object
  label: 'Contact information workflow permission settings'
  mapping:
    transitions:
      type: sequence
      label: 'Allowed transitions'
      sequence:
        type: sequence
        label: 'Transition ID'
        sequence:
          type: contact_information.workflow_ownership_settings
          label: 'Source state'

contact_information.workflow_ownership_settings:
  label: 'Ownership settings'
  type: mapping
  mapping:
    own:
      label: 'Own content'
      type: joinup_community_content.workflow_role_settings
    any:
      label: 'Any content'
      type: joinup_community_content.workflow_role_settings

contact_information.workflow_role_settings:
  label: 'Role settings'
  type: mapping
  mapping:
    roles:
      label: 'System roles'
      type: sequence
      sequence:
        label: 'Role id'
        type: string
    og_roles:
      label: 'Og roles'
      type: sequence
      sequence:
        label: 'Role id'
        type: string
