joinup_community_content.share_content_form:
  path: '/node/{node}/share'
  defaults:
    _form: '\Drupal\joinup_core\Form\ShareContentForm'
    _title_callback: '\Drupal\joinup_core\Form\ShareForm::getTitle'
  requirements:
    _access: 'TRUE'
  options:
    parameters:
      node:
        type: entity:node

joinup_community_content.unshare_content_form:
  path: '/node/{node}/unshare'
  defaults:
    _form: '\Drupal\joinup_core\Form\UnshareForm'
    _title_callback: '\Drupal\joinup_core\Form\UnshareForm::getTitle'
  requirements:
    _custom_access: '\Drupal\joinup_core\Form\UnshareForm::access'
  options:
    parameters:
      node:
        type: entity:node
