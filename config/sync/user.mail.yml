cancel_confirm:
  body: "[user:display-name],\n\nA request to cancel your account has been made at [easme:notifications-site-name].\n\nYou may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser:\n\n<a href=\"[user:cancel-url]\">[user:cancel-url]</a>\n\nNOTE: The cancellation of your account is not reversible.\n\nThis link expires in one day and nothing will happen if it is not used.\n\nKind regards,\n\nThe [easme:notifications-site-name] Team"
  subject: 'Account cancellation request for [user:account-name] at [easme:notifications-site-name]'
password_reset:
  body: "Dear [user:field_user_first_name],\n\nA new password has been requested for the account [user:account-name].\n\nTo confirm the request, please click <a href=\"[user:one-time-login-url]\">[user:one-time-login-url]</a>.\n\nIf you didn't ask for a new password, please disregard this message.\n\nKind regards,\n\nThe [easme:notifications-site-name] Team"
  subject: 'Please confirm the request of a new password.'
mail_change_notification:
  body: "Dear [user:display-name],\n\nA request to change your email address has been made at [easme:notifications-site-name]. In order to complete the change you will need to follow the instructions sent to your new email address within one day.\n\nIf you think this action is not clear or not due, please contact the <a href=\"[site:contact-form]\">[easme:notifications-site-name] Support Team</a>.\n\nKind regards,\nThe [easme:notifications-site-name] Team"
  subject: '[easme:notifications-site-name]: Email change information for [user:display-name]'
mail_change_verification:
  body: "Dear [user:display-name],\n\nA request to change your email address has been made in your [easme:notifications-site-name] profile. To confirm the request, please click the link below:\n\n[user:mail-change-url]\n\nThis is a one-time URL, so it can be used only once. It expires after one day. If not used, your email address related to your [easme:notifications-site-name] profile will not change.\n\nIf you think this action is not clear or not due, please contact the <a href=\"[site:contact-form]\">[easme:notifications-site-name] Support Team</a>.\n\nKind regards,\nThe [easme:notifications-site-name] Support Team"
  subject: '[easme:notifications-site-name]: Email change information for [user:display-name]'
register_admin_created:
  body: "Dear [user:field_user_first_name],\n\nThe [easme:notifications-site-name] Team created your account on Challenge.\nPlease log in through the following link in order to set your password.\n<a href=\"[user:one-time-login-url]\">[user:one-time-login-url]</a>\n\nIn case you think this action is not due, please contact the <a href=\"[site:contact-form]\">easme:notifications-site-name Support Team</a>.\n\nKind regards,\n\nThe [easme:notifications-site-name] Team"
  subject: 'Your easme:notifications-site-name account was created successfully.'
register_no_approval_required:
  body: "Dear [user:field_user_first_name],\n\nYou are one step away from creating your account in easme:notifications-site-name, the European Commission collaborative platform for Interoperability solutions for public administrations, businesses and citizens.\n\nPlease confirm your email address by clicking <a href=\"[user:one-time-login-url]\">[user:one-time-login-url]</a> to complete the creation of your new easme:notifications-site-name account.\n\nIf you think that this email was erroneously sent to you, please disregard this message. \n\nKind regards,\n\nThe [easme:notifications-site-name] Team"
  subject: 'You''re one step away to create your easme:notifications-site-name account. Please confirm your email address before you can sign in to easme:notifications-site-name.'
register_pending_approval:
  body: "Dear [user:field_user_first_name],\n\nThank you for registering at [easme:notifications-site-name]. Your application for an account is currently pending approval. Once it has been approved, you will receive another email containing information about how to sign in, set your password, and other details.\n\nKind regards,\n\nThe [easme:notifications-site-name] Team."
  subject: 'Your [easme:notifications-site-name] account is pending approval.'
register_pending_approval_admin:
  body: "[user:display-name] has applied for an account.\n\n<a href=\"[user:edit-url]\">[user:edit-url]</a>"
  subject: 'Account details for [user:display-name] at [easme:notifications-site-name] (pending admin approval)'
status_activated:
  body: "Dear [user:field_user_first_name],\n\nYour account at [easme:notifications-site-name] has been activated.\n\nYou may now log in by clicking this link or copying and pasting it into your browser:\n\n<a href=\"[user:one-time-login-url]\">[user:one-time-login-url]</a>\n\nThis link can only be used once to log in and will lead you to a page where you can set your password.\n\nAfter setting your password, you will be able to log in at <a href=\"[site:login-url]\">[site:login-url]</a> in the future using:\n\nusername: [user:account-name]\npassword: Your password\n\nKind regards,\n\nThe [easme:notifications-site-name] Team."
  subject: 'Your [easme:notifications-site-name] account has been activated.'
status_blocked:
  body: "Dear [user:field_user_first_name],\n\nYour [easme:notifications-site-name] account was recently blocked by our moderators. \nFor more information about blocked accounts, please visit our FAQ section.\n\nKind regards,\n\nThe [easme:notifications-site-name] Team."
  subject: '[easme:notifications-site-name]: Your account was just blocked.'
status_canceled:
  body: "Dear easme:notifications-site-name user,\n\nYour account [user:account-name] has been deleted.@easme:notifications-site-name_user:moderation_text If you believe that this action has been performed by mistake, please contact The [easme:notifications-site-name] Team at <a href=\"[site:contact-form]\">[site:contact-form]</a>.\n\nKind regards,\n\nThe [easme:notifications-site-name] Team"
  subject: '[easme:notifications-site-name]: Your account has been deleted.'
