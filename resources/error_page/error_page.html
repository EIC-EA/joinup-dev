<html>
<head>
    <link rel="stylesheet" media="all" href="{{ base_path }}themes/joinup/vendor/material-design-lite/material.min.css" />
    <link rel="stylesheet" media="all" href="{{ base_path }}themes/joinup/css/style.min.css" />
    <title>We cannot serve your request</title>
</head>
<body>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">

            <p><a href="{{ base_path }}contact">Contact support</a></p>
            <p>{{ error_report }}</p>
        </div>
    </div>
</body>
</html>
